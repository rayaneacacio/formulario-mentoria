<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <form action="">
  
        <legend>informações pessoais</legend>
  
        <div class="caixa">
          <div class="coluna">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>
        
          <div class="coluna">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name">
          </div>
        </div>
  
        <div class="coluna">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>
  
        <div class="coluna">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password">
        </div>
     
        <legend>informações do mentor</legend>

        <div class="coluna">
          <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor">
        </div>

        <legend>Seus horários disponíveis</legend>

        <legend class="subtitulo">Primeira mentoria</legend>

        <div class="caixa">
          <div class="coluna">
            <label for="data">Data <span>(DD//MM//AAAA)</span></label>
            <input type="date" id="data">
          </div>

          <div class="coluna">
            <label for="das">Das</label>
            <input type="time" id="das">
          </div>

          <div class="coluna">
            <label for="ate">Até</label>
            <input type="time" id="ate">
          </div>
        </div>

        <legend class="subtitulo">Segunda mentoria</legend>

        <div class="caixa">
          <div class="coluna">
            <label for="data2">Data <span>(DD//MM//AAAA)</span></label>
            <input type="date" id="data2">
          </div>

          <div class="coluna">
            <label for="das2">Das</label>
            <input type="time" id="das2">
          </div>

          <div class="coluna">
            <label for="ate2">Até</label>
            <input type="time" id="ate2">
          </div>
        </div>

    </form>

    <footer>
      <button>Salvar</button>
    </footer>

  </div>
</body>
</html>
